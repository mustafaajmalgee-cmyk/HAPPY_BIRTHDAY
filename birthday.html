<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Khadijaa ðŸ’–</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #000;
    overflow: hidden;
    perspective: 1200px;
  }

  /* 3D Split Doors */
  .door {
    position: absolute;
    width: 50%;
    height: 100vh;
    top: 0;
    background: linear-gradient(135deg,#ff69b4,#ff1493);
    transform-origin: left;
    transition: transform 2s ease-in-out;
    z-index: 10;
  }
  .door.right { right: 0; left: auto; transform-origin: right; }
  .door.open.left { transform: rotateY(-90deg); }
  .door.open.right { transform: rotateY(90deg); }

  /* Book Container */
  .book {
    display: none;
    width: 100%;
    height: 100vh;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    color: #fff;
    perspective: 1000px;
  }

  /* Pages */
  .page {
    width: 600px;
    max-width: 90%;
    padding: 40px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotateY(90deg);
    opacity: 0;
    transform-style: preserve-3d;
    transition: transform 1s ease, opacity 1s ease;
  }

  .page.active {
    transform: translate(-50%, -50%) rotateY(0deg);
    opacity: 1;
    z-index: 5;
  }

  /* Buttons */
  .buttons {
    position: absolute;
    bottom: 40px;
    width: 100%;
    display: flex;
    justify-content: center;
  }
  button {
    padding: 12px 24px;
    margin: 0 15px;
    font-size: 1em;
    border: none;
    border-radius: 12px;
    background: #ff69b4;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #ff1493; }

  /* Hearts/Sparkles */
  .effects span {
    position: absolute;
    bottom: -10vh;
    font-size: 20px;
    animation: float 8s linear infinite;
    color: #ff69b4;
    user-select: none;
  }
  @keyframes float {
    from { transform: translateY(0) scale(0.5); opacity:0; }
    10% { opacity:1; }
    to { transform: translateY(-120vh) scale(1.5); opacity:0; }
  }

  /* Countdown */
  .countdown {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content:center;
    align-items:center;
    flex-direction: column;
    color: #ff69b4;
    font-size: 2em;
    text-align: center;
  }
  .countdown span { font-size: 4em; font-weight: bold; }
</style>
</head>
<body>

<!-- Countdown -->
<div class="countdown" id="countdown">
  <h1>Preparing Your Special Birthday Surprise for Khadijaa...</h1>
  <span id="count">5</span>
</div>

<!-- 3D Doors -->
<div class="door left" id="leftDoor"></div>
<div class="door right" id="rightDoor"></div>

<!-- Book -->
<div class="book" id="book">
  <div class="page active" id="page1"><p id="text1"></p></div>
  <div class="page" id="page2"><p id="text2"></p></div>
  <div class="page" id="page3"><p id="text3"></p></div>

  <div class="buttons">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>
</div>

<!-- Hearts/Sparkles -->
<div class="effects" id="effects"></div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="your-music.mp3" type="audio/mpeg">
</audio>

<!-- Page Turn Sound -->
<audio id="pageSound">
  <source src="page-turn.mp3" type="audio/mpeg">
</audio>

<script>
  // Countdown
  let count = 5;
  const countSpan = document.getElementById('count');
  const countdownDiv = document.getElementById('countdown');
  const leftDoor = document.getElementById('leftDoor');
  const rightDoor = document.getElementById('rightDoor');
  const bookDiv = document.getElementById('book');
  const music = document.getElementById('bgMusic');
  const pageSound = document.getElementById('pageSound');

  const countdownInterval = setInterval(() => {
    count--;
    countSpan.textContent = count;
    if(count <= 0){
      clearInterval(countdownInterval);
      countdownDiv.style.display = 'none';
      leftDoor.classList.add('open','left');
      rightDoor.classList.add('open','right');
      music.play();
      setTimeout(() => { bookDiv.style.display='flex'; showPage(1); }, 2200);
    }
  }, 1000);

  // Pages Text (Your Romantic Birthday Message)
  const pagesText = [
    "Happy Birthday to the one who somehow makes ordinary days feel special ðŸ’«\n\nI donâ€™t know if itâ€™s your smile, your voice, or just the way you existâ€¦ but you have this magic that quietly steals attention without even trying. ðŸ’–",
    "On your birthday, I just want you to know how appreciated you are â€” not just today, but every single day. You deserve all the happiness, all the success, and all the love this world can give. âœ¨",
    "May this year bring you moments that make you laugh for no reason, dreams that slowly turn real, and memories that stay warm in your heart. And maybeâ€¦ just maybeâ€¦ a few moments where you think of me and smile ðŸ˜‰\n\nEnjoy your day, birthday star ðŸŒŸ\nStay amazing, stay sweet, and donâ€™t forget â€” someone out here thinks youâ€™re pretty unforgettable. ðŸ’•ðŸŽ‚"
  ];

  // Page Flip
  let currentPage = 1;
  const totalPages = pagesText.length;

  function showPage(n){
    for(let i=1;i<=totalPages;i++){
      const page = document.getElementById('page'+i);
      page.classList.remove('active');
    }
    const target = document.getElementById('page'+n);
    target.classList.add('active');
    animatePageText(n);
  }

  function animatePageText(n){
    const target = document.getElementById('text'+n);
    target.innerHTML = '';
    let index = 0;
    function type(){
      if(index < pagesText[n-1].length){
        target.innerHTML += pagesText[n-1].charAt(index);
        index++;
        setTimeout(type, 40);
      }
    }
    type();
  }

  function nextPage(){
    if(currentPage < totalPages){
      currentPage++;
      showPage(currentPage);
      pageSound.currentTime = 0;
      pageSound.play();
    }
  }
  function prevPage(){
    if(currentPage > 1){
      currentPage--;
      showPage(currentPage);
      pageSound.currentTime = 0;
      pageSound.play();
    }
  }

  // Hearts & sparkles
  const effects = document.getElementById('effects');
  setInterval(()=>{
    const s = document.createElement('span');
    s.textContent = Math.random()>.5 ? 'â¤' : 'âœ¨';
    s.style.left = Math.random()*100 + 'vw';
    s.style.fontSize = 18 + Math.random()*26 + 'px';
    effects.appendChild(s);
    setTimeout(()=> s.remove(), 10000);
  }, 250);
</script>

</body>
</html>
